<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mr. Motemori</title>
</head>
<body>
  <svg width="300" height="200" version="1.1">
    <rect id="rotatedRect" x="100" y="-50" width="100" height="100" fill="orange" transform="rotate(45)" style="cursor: pointer;"/>
  </svg>

  <script type="text/javascript">
    document.getElementById('rotatedRect').addEventListener('click', function(event) {
      var target = event.target;
      switch (target.getAttribute('fill')) {
        case 'orange':
          target.setAttribute('fill', 'black');
          break;
        case 'black':
          target.setAttribute('fill', 'orange');
      }
    }, false);
  </script>
</body>
</html>
