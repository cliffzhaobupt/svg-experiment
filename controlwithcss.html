<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mr. Motemori</title>
  <style type="text/css">
    .rotated-rect {
      x: 100;
      y: -50;
      width: 100px;
      height: 100px;
      fill: orange;
    }

    .rotated-rect:hover {
      width: 110px;
      height: 110px;
    }
  </style>
</head>
<body>
  <svg width="300" height="200" version="1.1">
    <rect class="rotated-rect" transform="rotate(45)"/>
  </svg>
</body>
</html>
