<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG Experiment</title>
  <style type="text/css">
    .svg-container {
      text-align: center;
      width: 80%;
      box-shadow: 0 0 10px #ccc;
      margin: 20px auto;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <svg width="100%" height="250" version="1.1">
      <rect x="10" y="10" width="10%" height="30" fill="transparent" stroke="black" stroke-width="5"/>
      <!-- <rect x="60" y="10" width="30" height="30" fill="transparent" stroke="black" rx="10" ry="10" stroke-width="5"/> -->

      <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
      <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>

      <line x1="10" x2="50" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5"/>
      <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145" stroke="orange" fill="transparent" stroke-width="5"/>

      <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180" stroke="green" fill="transparent" stroke-width="5"/>

      <polyline points="10 180, 20 170, 30 190" fill="transparent" stroke="blue" stroke-width="3px"/>

      <line x1="10%" y1="190" x2="90%" y2="195" stroke="blue" stroke-width="5" fill="transparent"/>

      <path d="M 10 10 H 100 V 100 H 10 Z" fill="transparent" stroke="red" stroke-width="4"/>
    </svg>
  </div>

  <div class="svg-container">
    <svg width="120" height="150" version="1.1">
      <rect x="10" y="10" width="100" height="50" fill="purple" stroke="blue" fill-opacity="0.5" stroke-opacity="0.8"/>
      <line x1="10" y1="75" x2="100" y2="75" stroke-width="20px" stroke="black" stroke-linecap="butt"/>
      <line x1="10" y1="100" x2="100" y2="100" stroke-width="20px" stroke="black" stroke-linecap="square"/>
      <line x1="10" y1="125" x2="100" y2="125" stroke-width="20px" stroke="black" stroke-linecap="round"/>
    </svg>
  </div>

  <div class="svg-container">
    <svg width="160" height="300" version="1.1">
      <polyline points="40 60 80 20 120 60" stroke="black" stroke-width="20" stroke-linecap="butt" fill="none" stroke-linejoin="miter"/>
      <polyline points="40 140 80 100 120 140" stroke="black" stroke-width="20" stroke-linecap="round" fill="none" stroke-linejoin="round"/>
      <polyline points="40 220 80 180 120 220" stroke="black" stroke-width="20" stroke-linecap="square" fill="none" stroke-linejoin="bevel"/>
      <line x1="40" y1="275" x2="120" y2="275" stroke-width="10" stroke-linecap="round" stroke="black" stroke-dasharray="5,20"/>
    </svg>
  </div>

  <div class="svg-container">
    <svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs>
          <linearGradient id="Gradient1">
            <stop class="stop1" offset="0%"/>
            <stop class="stop2" offset="50%"/>
            <stop class="stop3" offset="100%"/>
          </linearGradient>
          <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="red"/>
            <stop offset="50%" stop-color="black" stop-opacity="0"/>
            <stop offset="100%" stop-color="blue"/>
          </linearGradient>
          <style type="text/css"><![CDATA[
            #rect1 { fill: url(#Gradient1); }
            .stop1 { stop-color: red; }
            .stop2 { stop-color: black; stop-opacity: 0; }
            .stop3 { stop-color: blue; }
          ]]></style>
      </defs>
     
      <rect id="rect1" x="10" y="10" rx="15" ry="15" width="100" height="100"/>
      <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#Gradient2)"/>
    </svg>
  </div>

  <div class="svg-container">
    <svg width="160" height="200" version="1.1">
      <text x="50%" y="50%" text-anchor="middle" text-decoration="underline" font-weight="bold" font-size="20">Hello World!</text>
    </svg>
  </div>

  <div class="svg-container">
    <svg width="30" height="10">
      <g fill="red">
        <rect x="0" y="0" width="10" height="10"/>
        <rect x="20" y="0" width="10" height="10"/>
      </g>
    </svg>
  </div>

  <div class="svg-container">
    <svg width="40" height="50" style="background: #bff;">
      <rect x="0" y="0" width="10" height="10" transform="translate(30,40)"/>
    </svg>
  </div>

  <div class="svg-container">
    <svg width="31" height="31">
      <rect x="12" y="-10" width="20" height="20" transform="rotate(45)"/>
    </svg>
  </div>

  <div class="svg-container">
    <svg width="200" height="200" version="1.1">
      <image x="80" y="-65" width="128" height="146" transform="rotate(45)" xlink:href="https://developer.mozilla.org/media/img/mdn-logo.png"/>
    </svg>
  </div>
</body>
</html>
